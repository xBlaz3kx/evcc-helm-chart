name: Helm Chart CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "charts/evcc/**"

  push:
    branches:
      - main
    paths:
      - "charts/evcc/**"

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint charts/evcc

      - name: Validate Helm chart templates
        run: |
          helm template evcc charts/evcc --debug --dry-run