name: Helm Chart CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint charts/evcc

      - name: Validate Helm chart templates
        run: |
          helm template evcc charts/evcc --debug --dry-run

      - name: Validate Helm chart with example values
        run: |
          if [ -f charts/evcc/values.example.yaml ]; then
            helm template evcc charts/evcc -f charts/evcc/values.example.yaml --debug --dry-run
          fi